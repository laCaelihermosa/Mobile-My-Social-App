<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dessert-App || lotso' coffee</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mobile">
        <div class="bar"><div class="sound-bar"></div><div class="camara"></div></div>
        <img class="logo" src="Imgs/Amambors CO..png" alt="logo illustration">
        <img class="illustration" src="Imgs/red-fruits.png.png" alt="fron-tcover illustration">
    </div>    
    <div class="mobile">
        <div class="bar"><div class="sound-bar"></div><div class="camara"></div></div>
        <img class="intro" src="Imgs/Amambors CO..png" alt="Studio Sign">
        <div class="container">
            <div class="header">
                <p class="registration">Registration </p>
            </div>
        </div>
        <form action="#">
            <fieldset>
                <label for="first-name">Enter Your Name: <input id="first-name" name="first-name" type="text" required /></label>                
                <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
                <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
                <label for="new-password">Confirm Your Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
            </fieldset>
            <input type="submit" value="Submit" />
        </form>
    </div>   
    <div class="mobile">
        <div class="bar"><div class="sound-bar"></div><div class="camara"></div></div>
        <div class="avatar">
            <img class="Dominant-in-flames-eyed" src="Imgs/83158325_2988650131178989_3331244134483623936_n.jpg" alt="baby illustration">
            <h1>Chiky</h1>
            <p>Los Angeles, Ca.</p>
        </div>
        <div class="body">
            <button>Follow Chiky</button>
            <h2>Gallery</h2>
            <div class="gallery">
                <div class="background"><img src="Imgs/icon-previous.svg" alt="previous icon"></div>
                <div class="background right"><img src="Imgs/icon-next.svg" alt="next icon"></div>
                <img class="beach" src="Imgs/20190428_151420.jpg" alt="">
            </div>
            <footer>
                <div class="line"></div>
                <p class="display">+</p>
            </footer>
        </div>
    </div>   
    <script src="https://kit.fontawesome.com/fa4f063856.js" crossorigin="anonymous"></script>
</body>
</html>
